<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2</title>
</head>

<body>
    <div class="container pr-10 pl-10 pt-10  justify-items-center	text-clip  place-content-center" id="main-container">
        <h1 class="text-3xl font-bold underline text-center	">
            CÃ¡lculo del valor de las materias
        </h1>
        <br>
        <form class="w-full max-w-sm">
            <!-- input nombre-->
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Nombre y Apellido
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="inline-full-name" type="text" placeholder="Jane Doe">
                </div>
            </div>
            <!-- input nombre -->
            <!-- input cantidad de materias-->
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Cantidad de materias
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="inline-total-a" type="number" placeholder="1" readonly>
                </div>
            </div>
            <!-- input cantidad de materias -->
            <!-- input campos de valores -->
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                        Valores de las materias
                    </label>
                </div>
                <div class="md:w-2/3 py-1" id="cont-valores">

                </div>
            </div>
            <!-- input campos de valores -->


            <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <button
                        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="button" id="b_validar">
                        Validar
                    </button>
                </div>
            </div>
        </form>

    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script type="text/javascript" src="script.js"></script>

</html>
